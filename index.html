<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body{
            background-color: beige;
        }
        h1{
            font-size: 60px;
            background-color: brown;
        }
        p{
            font-size: 100px;
            color: brown;
        }
        li{
            color: lightcoral;
        }
        ul{
           background-color: black;
            width: 250px;
            height: 200px;
        }
        </style>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="background-color: darksalmon;">Introduction to CSS</h1>
    <p style="font-size: 50px; color: rgb(144, 65, 65);">Different types of CSS</p>
    <ul>
        <h3>Examples of CSS</h3>
    <li style="font-size: 20px;">Internal CSS</li>
    <li>Inline CSS</li>
    <li>External CSS</li>
</ul>
<div id="division">
    <h2>This is our very first div element</h2>
</div>
<!-- multiple classes on the same element -->
<div class="one black sweet">
    <h2 id="green"></h2>
    <h3>Hello World</h3>
</div>
    <!-- both internal and inlne CSS are inside HTML file while external is outside HTML and linked with HTML -->
    <!-- inline css comes inside the opening tag of an element you want to style e.g <p style="color: red; another property to be styled and so on">Hello World</p> -->
    <!-- internal css is styled within the head element just below the title -->
</body>
</html>
